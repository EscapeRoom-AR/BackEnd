<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Testing Twig, Slim and PropelORM</title>
</head>
<body>
  <h1>Existing Assignments:</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
      {% for row in Assignments %}
      <tr>
        <td>{{ row.Id }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
